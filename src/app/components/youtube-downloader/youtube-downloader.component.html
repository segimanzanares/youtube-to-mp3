
<div class="mx-3 my-5">
    <div class="row">
        <div class="col-md-8">
            <div class="row g-0">
                <div class="col">
                    <mat-form-field appearance="fill" class="w-100" color="accent">
                        <mat-label>Seleccionar carpeta de descarga</mat-label>
                        <input matInput readonly [value]="downloadFolder">
                    </mat-form-field>
                </div>
                <div class="col-auto mt-1">
                    <button type="submit" mat-fab extended color="primary" class="ms-1" (click)="selectFolder()">
                        <mat-icon>folder_open</mat-icon>
                        Seleccionar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>TÃ­tulo</th>
            <td mat-cell *matCellDef="let element"> {{ element.snippet?.title }} </td>
        </ng-container>
        <ng-container matColumnDef="channelTitle">
            <th mat-header-cell *matHeaderCellDef>Canal</th>
            <td mat-cell *matCellDef="let element"> {{ element.snippet?.channelTitle }} </td>
        </ng-container>
        <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef>Progreso</th>
            <td mat-cell *matCellDef="let element">
                <div class="row g-0 d-flex align-items-center" *ngIf="element.downloadInfo">
                    <div class="col me-2" *ngIf="element.isDownloading()">
                        <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
                    </div>
                    <div class="col-auto" *ngIf="!element.isDownloading()">
                        <span class="badge rounded-pill text-bg-primary"
                                [class.text-bg-primary]="element.downloadInfo?.status === 'waiting'"
                                [class.text-bg-danger]="element.downloadInfo?.status === 'error'"
                                [class.text-bg-success]="element.downloadInfo?.status === 'finished'">
                            {{ element.downloadInfo?.details }}
                        </span>
                    </div>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
